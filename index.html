<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title> <!-- The title of the webpage that appears in the browser tab -->
    <link rel="stylesheet" href="style.css">   <!-- links to a style sheet located in the html folder on the current web site -->
</head>

<body>
    <!-- containers for the webpage content -->
    <div class = "main">
        <div class="navbar">

            <div class="icon">
                <h2 class="logo">LeSSons</h2> <!-- Website logo text -->
            </div>

            <!-- Container for the navigation menu -->
            <div class="menu">
                <ul>  <!-- Unordered list for the navigation links -->
                    <!-- List item and link for the following pages -->
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <!-- Search bar container -->
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type text">
                <!-- Search button wrapped in a link -->
                <a href="#"><button class="btn">Search</button></a>
            </div>

            <div class="content">
                <h1>
                    Life Lessons &<br> <span>Life Coach</span><br>Course
                </h1>

                <p class="par">
                    Welcome to the Life Lessons page where <br> you will be getting the advices <br> I did not get in my Twenties
                </p>

                 <!-- Button for joining the course -->
                <button class="cn"><a href="#">JOIN US</a></button>

                <!-- Form for login -->
                <div class="form"><h2>Login Here:</h2>
                    <input type="email" name="email" placeholder="Enter Your Email Here:">
                    <input type="password" name="" placeholder="Enter Your Password Here:">

                    <button class="btnn"><a href="#">Login</a></button>
                    <!-- Message for creating an account -->

                    <p class="link">Don't have an account?<br>
                    <a href="#">Sign up here </a>here</p>

                    <!-- Message for alternative login options -->
                    <p class="liw">Log in with</p>

                    <!-- Container for social media icons -->
                    <div class="icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
